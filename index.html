<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的官网</title>
    <link rel="stylesheet" href="styles.css"> <!-- 你可以在这里链接一个CSS文件来美化 -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }

        nav {
            margin: 10px 0;
        }

        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
        }

        section {
            padding: 20px;
        }

        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>

<body>

    <header>
        <h1>欢迎来到我的官网</h1>
        <nav>
            <a href="#about">关于我</a>
            <a href="#services">服务</a>
            <a href="#contact">联系我们</a>
        </nav>
    </header>

    <section id="about">
        <h2>关于我</h2>
        <p>这里可以写一些关于你自己的信息，包括背景、兴趣等。</p>
    </section>

    <section id="services">
        <h2>服务</h2>
        <p>描述你提供的服务，例如网页设计、开发等。</p>
    </section>

    <section id="contact">
        <h2>联系我们</h2>
        <p>可以留下你的联系信息，例如电子邮件地址或社交媒体链接。</p>
    </section>

    <footer>
        <p>&copy; 2024 我的官网 | 版权所有</p>
    </footer>

</body>

</html>
